<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/designSystem.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" href="images/logo/LogoWhite.svg">
    <link rel="stylesheet" href="styles/contact.css">
    <title>StartUp -Contact</title>
    
</head>
<body>
 
    <div class="hero">
        <div class="navbar container">
            <div class="navbar__logo">
                <img src="./images/logo/LogoWhite.svg" class="navbar__logo--image" />
                <div class="navbar__logo--text">Start</div>
            </div>
            <div class="navbar__menu hidden">
                <a href="index.html" class="navbar__menu-1">Home</a>
                <a href="portfolio.html" class="navbar__menu-2">Portfolio</a>
                <a href="services.html" class="navbar__menu-3">Services</a>
                <a href="contact.html" class="navbar__menu-4">Contact</a>
            </div>

            <div class="navbar__icons" >
                <i class="bi bi-list" id="openBtn"></i>
                <i class="bi bi-x-lg hide" id="closeBtn"></i>
            </div>
            
        </div>
    </div>
    <div class="sectionOne container text-center">
        <div class="common-title">Contact US</div>
        <div class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quidem maxime repellat laborum!</div>
    </div>
    <div class="sectionTwo container grid">
        <div class="sectionTwo__left">
            <form action="">
                <label for="name">Name</label>
                <input placeholder="name" type="text" id="name">

                <label for="email">Email</label>
                <input placeholder="write your email" type="email" id="email">
                <label for="message">Message</label>
                <textarea placeholder="write your message" name="message" id="message" cols="30" rows="6"></textarea>

                <button class="dark-btn">Submit</button>
            </form>
        </div>
        <img src="images/map/map.svg" class="sectionTwo__right responsive-image"></img>
    </div>

    

    <div class="footerWrapper">
        <div class="footerLinks container">
            <div class="footerLinks__socials">
                <img src="images/socials/facebook.svg" alt="">
                <img src="images/socials/instagram.svg" alt="">
                <img src="images/socials/twitter.svg" alt="">
                <img src="images/socials/pinterest.svg" alt="">
                <img src="images/socials/tiktok.svg" alt="">
                <img src="images/socials/whatsapp.svg" alt="">
                <img src="images/socials/youtube.svg" alt="">

            </div>
            <div class="footerLinks__copyright text-white">
                â’¸ Start, 2023. All right reserved.
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
